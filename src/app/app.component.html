<div class="container app">
  <div class="row">

    <div class="col-lg-12">
      <h1 class="text-center">
        {{ title }}
      </h1>
    </div>
  


 </div>



 <div class="row">
    <div  class="col-lg-4">
        <img class="centrado" width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">

    </div>

    <div class="col-lg-8">
      <h2 class="text-center">Create Data:</h2>
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-lg-2"> Name</label>

          <div class="col-lg-12">
            <input type="text" class="form-control" id="name" name="name"
            [(ngModel)]="model.name"
            placeholder="Enter a new Name"
            >
             
          </div>
         
        </div>


        <div class="form-group">
            <label for="position" class="control-label col-lg-2"> Position</label>
  
            <div class="col-lg-12">
              <input type="text" class="form-control" id="position" name="position"
              [(ngModel)]="model.position"
              placeholder="Enter a new Position"
              >
               
            </div>
           
          </div>


          <div class="form-group">
              <label for="email" class="control-label col-lg-2"> Email</label>
    
              <div class="col-lg-12">
                <input type="text" class="form-control" id="email" name="email"
                [(ngModel)]="model.email"
                placeholder="Enter a new Email"
                >
                 
              </div>
             
            </div>



            <div class="col-lg-12">
              <div class="alert alert-success alert-dismissible" *ngIf="msg">
                  <a href="#" class="close">
          
                    &times;
                  </a>
                  {{msg}}
          
              </div>
            </div>





            <div class="form-group">




              <div class="col-lg-12 col-sm-offset-2 text-center" >
                <button type="submit" class="btn btn-success" (click)="addEmployee()"> Save </button>
              </div>
            </div>

      </form>

    </div>
  
 </div>




  <div class="row table-responsive" >
      <div  class="col-lg-12">
        <h2 class="text-center">Read Data:</h2>

        <table class="table table-bordered">

          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Email</th>
              <th>Actions</th>
             
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let employee of employees; let i = index">

              <td>  {{ employee.name}}</td>
              <td> {{ employee.position}} </td>
              <td> {{ employee.email}} </td>
              <td>
                <a (click)="editEmployee(i)" class="btn btn-success" > Edit </a>
                &nbsp;
                <a (click)="deleteEmployee(i)" class="btn btn-danger" > Delete </a>
              </td>

            </tr>
          </tbody>


        </table>
     
     
     
      </div>
    <!----------------------------------Cargar datos------------------------------------------------------------->

  
     

      <div class="col-lg-12" [hidden]="hideUpdate" >
        <h2 class="text-center">Update Data:</h2>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-lg-2"> Name</label>
  
            <div class="col-lg-12">
              <input type="text" class="form-control" id="name" name="name"
              [(ngModel)]="model2.name"
              placeholder="Enter a new Name"
              >
               
            </div>
           
          </div>
  
  
          <div class="form-group">
              <label for="position" class="control-label col-lg-2"> Position</label>
    
              <div class="col-lg-12">
                <input type="text" class="form-control" id="position" name="position"
                [(ngModel)]="model2.position"
                placeholder="Enter a new Position"
                >
                 
              </div>
             
            </div>
  
  
            <div class="form-group">
                <label for="email" class="control-label col-lg-2"> Email</label>
      
                <div class="col-lg-12">
                  <input type="text" class="form-control" id="email" name="email"
                  [(ngModel)]="model2.email"
                  placeholder="Enter a new Email"
                  >
                   
                </div>
               
              </div>
  
  
              <div class="form-group">
  
                <div class="col-lg-12 col-sm-offset-2 text-center" >
                  <button type="submit" class="btn btn-success" (click)="updateEmployee()"> Save </button>
                </div>
              </div>
  
        </form>
  
      </div>

   

    
    </div>

</div>
